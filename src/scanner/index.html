<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Elektrofon PDB Scanner</title>

		<link rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css">
		<link rel="stylesheet" href="./main.css">
	</head>
	<body>
		<div class="valign-wrapper" id="video-select-wrapper" hidden>
			<div class="row">
				<div class="center-align">
					<div class="input-field">
						<select id="video-source">
							<option value="" disabled selected>Choose your camera</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="valign-wrapper" id="video-wrapper" hidden>
			<div class="row">
				<div class="center-align">
					<canvas id="canvas" width="640" height="640"></canvas>

					<div class="valign-wrapper" id="output" hidden>
						<div class="center-align" id="output-data"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="valign-wrapper" id="select-event-wrapper" hidden>
			<div class="row">
				<div class="center-align">
					<div class="input-field">
						<select id="event-source">
							<option value="" disabled selected>Select event</option>
							<option value="pcb-received">PCB recieved</option>
							<option value="pcb-inspected">PCB inspected</option>
							<option value="pick-and-place-completed"></option>
							<option value="reflow-completed"></option>
							<option value="manual-soldering-completed"></option>
							<option value="power-on-test-completed"></option>
							<option value="programming-completed"></option>
							<option value="calibration-completed"></option>
							<option value="ultrasonic-cleaning-completed"></option>
							<option value="subassembly-completed"></option>
							<option value="assembly-completed"></option>
							<option value="packing-completed"></option>
							<option value="shipped"></option>
							<option value="manufacturing-halted"></option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="valign-wrapper" id="form-wrapper" hidden>
			<div class="row">
				<form class="center-align">
				</form>
			</div>
		</div>

		<script src="../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
		<script src='../../node_modules/jsqr/dist/jsQR.js'></script>

		<script>
			// You can also require other files to run in this process
			require('./renderer.js')
		</script>
	</body>
</html>
